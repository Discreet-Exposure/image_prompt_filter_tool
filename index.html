<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Prompt Filter-Safe Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f9fa; }
    textarea, input, select, button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    .row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .half { flex: 1 1 48%; }
    .safe-output { white-space: pre-wrap; background: #fff; padding: 1rem; border: 1px solid #ccc; min-height: 200px; }
    .score-bar { height: 24px; background: #ccc; border-radius: 12px; margin-bottom: 1rem; overflow: hidden; }
    .score-fill { height: 100%; background: #4caf50; width: 0%; transition: width 0.5s; }
    .score-text { font-weight: bold; margin-bottom: 1rem; }
    .flagged-term { background: yellow; border-bottom: 1px dotted red; cursor: help; }
    .tag-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
    .tag {
      background: #eee;
      padding: 0.4rem 0.7rem;
      border-radius: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    .tag.selected {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }
  </style>
</head>
<body>
  <h2>🛡️ Filter-Safe Image Prompt Generator (v2.0)</h2>

  <div class="row">
    <div class="half">
      <label>🔧 Raw User Intent</label>
      $1
<button onclick="enrichWithAgent()">✨ Enrich Prompt with Agent</button>
      <button onclick="enrichWithAgent()">✨ Enrich Prompt with Agent</button>

      <label>🎨 Style Tags (Click to Select)</label>
      <div id="styleTags" class="tag-container">
        <span class="tag" data-value="Photorealistic" title="Highly realistic photographic rendering">📷 Photorealistic</span>
        <span class="tag" data-value="Anime" title="Stylized 2D art with sharp lines and expressive eyes">🎌 Anime</span>
        <span class="tag" data-value="80s Retro" title="Vibrant neon, VHS fuzz, nostalgia-heavy visuals">📼 80s Retro</span>
        <span class="tag" data-value="Baroque Painting" title="Oil-painted texture, rich shadows, classical composition">🖼️ Baroque</span>
        <span class="tag" data-value="Vintage Magazine" title="Print-era styling with soft shadows and paper tones">📰 Vintage Magazine</span>
        <span class="tag" data-value="Fantasy Illustration" title="Painterly strokes, epic scenery, mythical tone">🐉 Fantasy</span>
        <span class="tag" data-value="DSLR" title="High-resolution depth and light quality">📸 DSLR</span>
        <span class="tag" data-value="Line Art" title="Flat, outline-based design — ideal for logos or ink work">✏️ Line Art</span>
        <span class="tag" data-value="Flat Color" title="Minimal shading, bold fills, clear outlines">🎨 Flat Color</span>
        <span class="tag" data-value="Cyberpunk" title="Futuristic, neon-lit urban sci-fi aesthetic">🛸 Cyberpunk</span>
        <span class="tag" data-value="Painterly" title="Visible brush strokes, textured surfaces">🖌️ Painterly</span>
      </div>

      <label>🏞️ Scene/Setting</label>
      <input id="environment" type="text" placeholder="e.g., rooftop at night, misty forest path">

      <label>🖼️ Output Type</label>
      <select id="outputType">
        <option>Photo</option>
        <option>Illustration</option>
        <option>Sketch</option>
        <option>Vector Drawing</option>
        <option>Icon</option>
        <option>Logo</option>
        <option>Design Element</option>
      </select>

      <label>🔄 Sensitivity Level</label>
      <select id="sensitivity">
        <option>Filter-Prone</option>
        <option>Moderate</option>
        <option>Safe</option>
      </select>

      <label>🔘 Modular Toggles</label>
      <input type="checkbox" id="driftLock" checked> DRIFT_LOCK<br>
      <input type="checkbox" id="suppressionEscape" checked> SUPPRESSION_ESCAPE<br>
      <input type="checkbox" id="failover" checked> FAILOVER_IF_BLOCKED<br>

      <div class="score-text">🧠 Safety Score:</div>
      <div class="score-bar"><div class="score-fill" id="scoreFill"></div></div>
      <div id="scoreDisplay">0%</div>
    </div>

    <div class="half">
      <label>📄 Prompt Output</label>
      <div class="safe-output" id="outputArea"></div>
      <button onclick="generatePrompt()">🧠 Generate Prompt</button>
      <button onclick="copyToClipboard()">📋 Copy to Clipboard</button>
    </div>
  </div>

  <script>
    let safeMap = {};
    let flaggedTerms = [];
    let selectedStyles = new Set();

    fetch("full_real_safe_synonym_map.json")
      .then(response => response.json())
      .then(data => {
        safeMap = data;
        flaggedTerms = Object.keys(data);
      });

    document.querySelectorAll(".tag").forEach(tag => {
      tag.addEventListener("click", () => {
        const val = tag.dataset.value;
        if (selectedStyles.has(val)) {
          selectedStyles.delete(val);
          tag.classList.remove("selected");
        } else {
          selectedStyles.add(val);
          tag.classList.add("selected");
        }
        generatePrompt();
      });
    });

    function generatePrompt() {
      let input = document.getElementById('rawInput').value;
      let output = input;
      let totalRisk = 0;

      flaggedTerms.forEach(term => {
        if (output.toLowerCase().includes(term)) {
          const safeOptions = safeMap[term];
          const replacement = safeOptions[Math.floor(Math.random() * safeOptions.length)];
          const regex = new RegExp(term, 'gi');
          output = output.replace(regex, `<span class='flagged-term' title='Replaced for safety'>${replacement}</span>`);
          totalRisk += 100 / flaggedTerms.length;
        }
      });

      const styles = Array.from(selectedStyles).join(", ");
      const env = document.getElementById('environment').value;
      const outputType = document.getElementById('outputType').value;
      const sens = document.getElementById('sensitivity').value;
      const drift = document.getElementById('driftLock').checked;
      const escape = document.getElementById('suppressionEscape').checked;
      const failover = document.getElementById('failover').checked;

      let result = `🧱 IMAGE GEN META TEMPLATE\n\n→ ${output.replace(/<[^>]*>?/gm, '')}\n\nType: ${outputType}\nScene: ${env}\nStyle: ${styles}\nSensitivity: ${sens}`;
      if (drift) result += `\nToggles: DRIFT_LOCK=ON`;
      if (escape) result += `, SUPPRESSION_ESCAPE=ON`;
      if (failover) result += `, FAILOVER_IF_BLOCKED=ON`;

      document.getElementById('outputArea').innerHTML = result;
      const clampedScore = Math.min(Math.round(totalRisk), 100);
      document.getElementById('scoreFill').style.width = `${clampedScore}%`;
      document.getElementById('scoreDisplay').innerText = `${clampedScore}% of terms adjusted`;
    }

    function copyToClipboard() {
      const outputText = document.getElementById('outputArea').innerText;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("✅ Prompt copied to clipboard!");
      }).catch(err => {
        alert("❌ Failed to copy: " + err);
      });
    }

    function enrichWithAgent() {
      const inputText = document.getElementById('rawInput').value;
      fetch("https://discreetexposure.app.n8n.cloud/webhook/f5fd44da-1c8e-4c70-ade0-54e436e5d624", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: inputText })
      })
      .then(response => response.json())
      .then(data => {
        if (data.enriched || typeof data === 'string') {
          const enrichedText = data.enriched || data;
          document.getElementById('rawInput').value = enrichedText;
          generatePrompt();
        } else {
          alert("⚠️ Unexpected agent response.");
        }
      })
      .catch(error => {
        alert("❌ Error contacting enrichment agent: " + error);
      });
    }
  </script>
</body>
</html>
