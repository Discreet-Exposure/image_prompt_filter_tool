<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Generator ‚Äì Image & Design Modes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4caf50;
      --primary-dark: #388e3c;
      --bg: #f0f2f5;
      --surface: #ffffff;
      --surface-alt: #f9fafc;
      --border: #d0d7de;
      --text: #1c1e21;
      --font: 'Inter', sans-serif;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: linear-gradient(to bottom, #e9ecef, #f8f9fa);
      color: var(--text);
      margin: 0;
      padding: 3rem 2rem;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: var(--primary-dark);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
    }

    .half {
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.2s ease;
    }

    .half:hover {
      transform: translateY(-2px);
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: var(--primary-dark);
    }

    textarea, input, select {
      font: inherit;
      width: 100%;
      padding: 0.8rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--surface-alt);
      margin-bottom: 1.2rem;
    }

    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    button {
      padding: 0.75rem 1.2rem;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .safe-output {
      white-space: pre-wrap;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 1.2rem;
      border-radius: var(--radius);
      min-height: 200px;
      font-family: monospace;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .score-bar {
      height: 24px;
      background: #e0e0e0;
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .score-fill {
      height: 100%;
      background: linear-gradient(to right, #66bb6a, #43a047);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .score-text {
      font-weight: 600;
      margin: 1rem 0 0.25rem;
    }

    .flagged-term {
      background: yellow;
      border-bottom: 1px dotted red;
      cursor: help;
    }

    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: #f1f3f5;
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tag:hover {
      background: #dcedc8;
    }

    .tag.selected {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Filter-Safe Prompt Generator ‚Äì Mode Adaptive</h2>
  <div class="row">
    <div class="half">
      <label>üîÅ Prompt Mode</label>
      <select id="promptMode" onchange="switchMode()">
        <option value="design" selected>Graphic Design</option>
        <option value="image">Photographic Image</option>
      </select>

      <label for="rawInput">üîß Raw User Intent</label>
      <textarea id="rawInput" rows="6"></textarea>
      <button onclick="enrichWithAgent()">‚ú® Enrich Prompt with Agent</button>

      <label>üé® Style Tags (Click to Select)</label>
      <div id="styleTags" class="tag-container"></div>

      <label id="envLabel">üèûÔ∏è Usage Context</label>
      <input id="environment" type="text">

      <label>üñºÔ∏è Output Type</label>
      <select id="outputType"></select>

      <label>üîò Modular Toggles</label>
      <div style="margin-bottom: 1rem;">
        <label><input type="checkbox" id="driftLock"> CONTINUITY</label><br>
        <label><input type="checkbox" id="suppressionEscape"> SUPPRESSION_ESCAPE</label><br>
        <label><input type="checkbox" id="failover"> FAILOVER_IF_BLOCKED</label>
      </div>

      <div class="score-text">üß† Safety Score:</div>
      <div class="score-bar"><div class="score-fill" id="scoreFill"></div></div>
      <div id="scoreDisplay">0%</div>
    </div>

    <div class="half">
      <label>üìÑ Prompt Output</label>
      <div class="safe-output" id="outputArea"></div>
      <button onclick="generatePrompt()">üß† Generate Prompt</button>
      <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    </div>
  </div>

  <script>
    // JS remains unchanged. Insert your script block here.
  </script>
</body>
</html>
