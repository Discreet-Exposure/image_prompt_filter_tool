<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Generator ‚Äì Image & Design Modes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4caf50;
      --bg: #f4f6f9;
      --surface: #ffffff;
      --border: #dcdcdc;
      --text: #2c2c2c;
      --font: 'Inter', sans-serif;
      --radius: 12px;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.6rem;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
    }

    .half {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    textarea, input, select, button {
      font: inherit;
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-sizing: border-box;
      margin-bottom: 1rem;
      background: #fff;
    }

    textarea:focus, input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.15);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #3e8e41;
    }

    .safe-output {
      white-space: pre-wrap;
      background: #fefefe;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      min-height: 200px;
      font-family: monospace;
      color: #333;
    }

    .score-bar {
      height: 24px;
      background: #e0e0e0;
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .score-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .score-text {
      font-weight: 600;
      margin: 1rem 0 0.25rem;
    }

    .flagged-term {
      background: yellow;
      border-bottom: 1px dotted red;
      cursor: help;
    }

    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: #eef1f5;
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius);
      cursor: pointer;
      border: 1px solid var(--border);
      font-size: 0.85rem;
      transition: background 0.2s ease;
    }

    .tag:hover {
      background: #d5ebdc;
    }

    .tag.selected {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Filter-Safe Prompt Generator ‚Äì Mode Adaptive</h2>
  <div class="row">
    <div class="half">
      <label>üîÅ Prompt Mode</label>
      <select id="promptMode" onchange="switchMode()">
        <option value="design" selected>Graphic Design</option>
        <option value="image">Photographic Image</option>
      </select>

      <label for="rawInput">üîß Raw User Intent</label>
      <textarea id="rawInput" rows="6"></textarea>
      <button onclick="enrichWithAgent()">‚ú® Enrich Prompt with Agent</button>

      <label>üé® Style Tags (Click to Select)</label>
      <div id="styleTags" class="tag-container"></div>

      <label id="envLabel">üèûÔ∏è Usage Context</label>
      <input id="environment" type="text">

      <label>üñºÔ∏è Output Type</label>
      <select id="outputType"></select>

      <label>üîò Modular Toggles</label>
      <input type="checkbox" id="driftLock"> CONTINUITY<br>
      <input type="checkbox" id="suppressionEscape"> SUPPRESSION_ESCAPE<br>
      <input type="checkbox" id="failover"> FAILOVER_IF_BLOCKED<br>

      <div class="score-text">üß† Safety Score:</div>
      <div class="score-bar"><div class="score-fill" id="scoreFill"></div></div>
      <div id="scoreDisplay">0%</div>
    </div>

    <div class="half">
      <label>üìÑ Prompt Output</label>
      <div class="safe-output" id="outputArea"></div>
      <button onclick="generatePrompt()">üß† Generate Prompt</button>
      <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    </div>
  </div>

  <script>
    // (The original JS script block remains unchanged. Include it as-is below this line.)
  </script>
</body>
</html>
